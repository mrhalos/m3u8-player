<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #f7f7f7;
      font-family: sans-serif;
      text-align: center;
      color: #222;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    #video-container {
      margin: 20px auto;
      background: black;
      border-radius: 12px;
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    .controls {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
    }
    button {
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Streaming</h1>

  <div id="video-container">
    <video id="player" controls autoplay>
      <source src="https://televiva.net:19360/abtv/abtv.m3u8" type="application/x-mpegURL">
      Tu navegador no soporta streaming M3U8.
    </video>
  </div>

  <div class="controls">
    <button onclick="document.getElementById('player').play()">▶️</button>
    <button onclick="document.getElementById('player').pause()">⏸️</button>
    <button onclick="document.getElementById('player').pause();document.getElementById('player').currentTime=0;">⏹️</button>
    <button onclick="toggleFullscreen()">⛶</button>
  </div>

  <script>
    function toggleFullscreen() {
      const player = document.getElementById('player');
      if (player.requestFullscreen) {
        player.requestFullscreen();
      } else if (player.webkitRequestFullscreen) {
        player.webkitRequestFullscreen();
      } else if (player.msRequestFullscreen) {
        player.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
