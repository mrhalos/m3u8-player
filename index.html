<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Controlled M3U8 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #111;
      color: white;
      align-items: center;
    }
    #video-container {
      width: 100%;
      max-width: 640px;
      height: 60vh;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #channel-name {
      margin: 10px 10px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div id="channel-name">Cargando canal...</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const channels = [
      { name: "CCN Live", url: "https://televiva.net:19360/ccnlive/ccnlive.m3u8" },
      { name: "ABTV", url: "https://televiva.net:19360/abtv/abtv.m3u8" },
      { name: "TV Push", url: "https://televiva.net:19360/tv-push/tv-push.m3u8" }
    ];

    const video = document.getElementById('video');
    const channelName = document.getElementById('channel-name');
    let hls;

    function getChannelIndexFromURL() {
      const params = new URLSearchParams(window.location.search);
      const canal = parseInt(params.get('canal'));
      return isNaN(canal) ? 0 : Math.min(Math.max(canal, 0), channels.length - 1);
    }

    function loadChannel(index) {
      const channel = channels[index];
      channelName.textContent = channel.name;

      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
      }
    }

    const currentChannelIndex = getChannelIndexFromURL();
    loadChannel(currentChannelIndex);
  </script>

</body>
</html>
